apiVersion: packages.thetechnick.ninja/v1alpha1
kind: PackageDeployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      phases:
      - name: deploy
        objects:
        - object:
            apiVersion: v1
            kind: ConfigMap
            metadata: 
              name: nginx-v1
            data:
              key1: test123
        - object:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment-v1
              labels:
                app: nginx
            spec:
              replicas: 2
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                  - name: nginx
                    image: nginx:1.14.2
                    ports:
                    - containerPort: 80
      readinessProbes:
      - selector:
          type: Kind
          kind:
            group: apps
            kind: Deployment
        probes:
        - type: Condition
          condition:
            type: Available
            status: "True"
        - type: FieldsEqual
          fieldsEqual:
            fieldA: .status.updatedReplicas
            fieldB: .status.replicas
